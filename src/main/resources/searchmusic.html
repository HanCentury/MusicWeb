          </span>
                                <span class="menu-text">个人中心</span>

                        </li>
                        <li>
                            <a href="musiceasy" class="active">
          <span class="icon-menu feather-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
          </span>

                            </a>
                        </li>
                        <li>

          <span class="icon-menu feather-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
          </span>
                                <span class="menu-text">搜索歌曲
          </span>
                            </a>

          <span class="icon-menu feather-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
          </span>
                                <span class="menu-text">上传歌曲
          </span>

                    </ul>
                </div>

                                        <li>
                                            <div class="ad-user-btn">
                                                <input class="form-control" type="text" placeholder="搜索..." id="text-input" name="keyword">

                                                    <path d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23

                                    </ul>

                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

                                <div class="card-header">
                                    <h4>搜索结果</h4>
                                </div>
                                <div class="card-body pb-4">
                                    <div class="chart-holder">
                                        <div class="table-responsive">
                                            <table class="table table-styled mb-0">
                                                <thead>
                                                <tr>
                                                    <th>音乐名</th>
                                                    <th>状态</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr th:each="result:${searchResults}">
                                                    <th th:text="${result.getMusicname()}">我是音乐名   </th>
                                                    <th>
                                                        <audio controls>
                                                            <source th:src="${result.getMusicAddress()}" type="audio/mpeg">
                                                        </audio>
                                                    </th>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                            </div>
                        </div>
